<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #2b2d42, #1c1e2b);
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            color: #d1d1d1;
            margin: 0;
        }

        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .support, .buy-letter {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .support:hover, .buy-letter:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .socials {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .socials a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .socials a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .socials img {
            width: 24px;
            height: 24px;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Section for screenshots */
        .screenshots {
            margin-top: 4rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        .screenshot {
            width: 22%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .screenshot img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .typing-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 1rem;
            border-radius: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none; /* Hidden until triggered */
            text-align: center;
        }

        #contact-section {
            margin-top: 8rem;
            text-align: center;
            padding: 2rem;
            background-color: #1c1e2b;
            width: 100%;
        }

        #contact-section h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        #contact-section .contact {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        #contact-section .contact:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Riftys Site</h1>

    <div class="actions">
        <button class="support" onclick="alert('Thank you for your support!')">Support Me</button>
        <button class="buy-letter" onclick="document.getElementById('contact-section').scrollIntoView({behavior: 'smooth'});">Buy a Letter</button>
    </div>

    <div class="socials">
        <a href="https://github.com/yourusername" target="_blank"><img src="https://simpleicons.org/icons/github.svg" alt="GitHub"></a>
        <a href="https://t.me/riftysIPALibrary" target="_blank"><img src="https://simpleicons.org/icons/telegram.svg" alt="Telegram"></a>
    </div>

    <!-- Section for screenshots -->
    <div class="screenshots">
        <div class="screenshot">
            <img src="https://raw.githubusercontent.com/notrifty1/notrifty1.github.io/main/IMAGE%202025-01-26%2011:50:04.jpg" alt="Screenshot 1">
        </div>
        <div class="screenshot">
            <img src="https://raw.githubusercontent.com/notrifty1/notrifty1.github.io/main/IMAGE%202025-01-26%2011:50:10.jpg" alt="Screenshot 2">
        </div>

        <div class="typing-box" id="typing-box">
            <span id="typing-text"></span>
        </div>

        <div class="screenshot">
            <img src="https://raw.githubusercontent.com/notrifty1/notrifty1.github.io/main/IMAGE%202025-01-26%2011:50:13.jpg" alt="Screenshot 3">
        </div>
        <div class="screenshot">
            <img src="https://raw.githubusercontent.com/notrifty1/notrifty1.github.io/main/IMAGE%202025-01-26%2011:50:17.jpg" alt="Screenshot 4">
        </div>
    </div>

    <div id="contact-section">
        <h2>Contact Me to Buy a Certificate</h2>
        <button class="contact" onclick="window.location.href='https://t.me/riftysIPALibrary'">Contact Me</button>
    </div>

    <footer></footer>

    <script>
        const text = "testingtesting";
        const typingText = document.getElementById("typing-text");
        const typingBox = document.getElementById("typing-box");
        let index = 0;

        window.addEventListener("scroll", () => {
            const scrollPos = window.scrollY;
            const triggerPos = document.querySelector(".screenshots").offsetTop - window.innerHeight / 2;

            if (scrollPos > triggerPos && typingBox.style.display !== "block") {
                typingBox.style.display = "block";
                const typingInterval = setInterval(() => {
                    if (index < text.length) {
                        typingText.textContent += text[index];
                        index++;
                    } else {
                        clearInterval(typingInterval);
                    }
                }, 50);
            }
        });
    </script>
</body>
</html>
