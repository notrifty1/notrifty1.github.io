<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #2b2d42, #1c1e2b);
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .screenshots {
            margin-top: 4rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            width: 100%;
        }

        .screenshot {
            width: 22%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .screenshot img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .typing-box-container {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .typing-box {
            max-width: 400px;
            padding: 1rem;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            line-height: 1.5;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Riftys Site</h1>

    <div class="screenshots">
        <div class="screenshot">
            <img src="https://raw.githubusercontent.com/notrifty1/notrifty1.github.io/main/IMAGE%202025-01-26%2011:50:04.jpg" alt="Screenshot 1">
        </div>
        <div class="screenshot">
            <img src="https://raw.githubusercontent.com/notrifty1/notrifty1.github.io/main/IMAGE%202025-01-26%2011:50:10.jpg" alt="Screenshot 2">
        </div>
    </div>

    <div class="typing-box-container">
        <div class="typing-box" id="typing-box"></div>
    </div>

    <div class="screenshots">
        <div class="screenshot">
            <img src="https://raw.githubusercontent.com/notrifty1/notrifty1.github.io/main/IMAGE%202025-01-26%2011:50:13.jpg" alt="Screenshot 3">
        </div>
        <div class="screenshot">
            <img src="https://raw.githubusercontent.com/notrifty1/notrifty1.github.io/main/IMAGE%202025-01-26%2011:50:17.jpg" alt="Screenshot 4">
        </div>
    </div>

    <script>
         
        const textContent = "Welcome to my site! As you scroll, this text appears dynamically to guide you through the page.";

         
        const typingBox = document.getElementById("typing-box");

         
        let currentTextIndex = 0;

         
        const typeText = () => {
            if (currentTextIndex < textContent.length) {
                typingBox.textContent += textContent[currentTextIndex];
                currentTextIndex++;
            }
        };

         
        window.addEventListener("scroll", () => {
            const boxPosition = typingBox.getBoundingClientRect();
            if (boxPosition.top < window.innerHeight && currentTextIndex < textContent.length) {
                typeText();
            }
        });
    </script>
</body>
</html>
