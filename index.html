<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #2b2d42, #1c1e2b);
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            color: #d1d1d1;
            margin: 0;
        }

        .btn {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .donate, .buy-letter {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .donate:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .buy-letter:hover {
            background-color: #495057;
            transform: scale(1.05);
        }

        .socials {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .socials a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .socials a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .socials img {
            width: 24px;
            height: 24px;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        #contact-section {
            margin-top: 4rem;
            text-align: center;
            padding: 2rem;
            background-color: #1c1e2b;
            width: 100%;
        }

        #contact-section h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        #contact-section .contact {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        #contact-section .contact:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Riftys Site</h1>
    <p></p>

    <div class="actions">
        <button class="Support!" onclick="alert('Thank you for your support!')">Donate Money</button>
        <button class="buy-Certificate" onclick="document.getElementById('contact-section').scrollIntoView({behavior: 'smooth'});">Buy a Letter</button>
    </div>

    <div class="socials">
        <a href="https://github.com" target="_blank"><img src="https://simpleicons.org/icons/github.svg" alt="GitHub"></a>
        <a href="https://telegram.org" target="_blank"><img src="https://simpleicons.org/icons/telegram.svg" alt="Telegram"></a>
    </div>

    <div id="contact-section">
        <h2>Contact Me to Buy a Letter</h2>
        <button class="contact" onclick="alert('Contact me at [Your Email] to buy a letter.')">Contact Me</button>
    </div>

    <footer></footer>
</body>
</html>
